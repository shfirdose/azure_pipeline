name: AKS Deploy
 
 
on:
  workflow_dispatch:      
 
permissions:
  id-token: write
  contents: read
 
env:
  ARM_USE_OIDC: true
 
jobs:
  aks_deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Azure login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
